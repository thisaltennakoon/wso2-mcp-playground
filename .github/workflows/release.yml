name: Release

on:
  workflow_dispatch:
    inputs:
      Type:
        description: 'Choose which version to bump before release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WSO2_APIM_BOT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm i

      - name: Install Rollup for amd64 Linux
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Build package
        run: npm run build

      - name: Configure git
        run: |
          git config --global user.email "${{ secrets.WSO2_APIM_BOT_EMAIL }}"
          git config --global user.name "${{ secrets.WSO2_APIM_BOT_USERNAME }}"

      - name: Bump version and create tag
        run: |
          npm version ${{ github.event.inputs.Type }}
          git push --follow-tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
